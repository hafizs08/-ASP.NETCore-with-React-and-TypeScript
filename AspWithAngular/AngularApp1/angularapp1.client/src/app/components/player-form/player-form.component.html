<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Pemain' : 'Tambah Pemain Baru' }}</h2>
  <form #playerForm="ngForm" (ngSubmit)="onSubmit(playerForm)">
    <div class="form-group">
      <label for="name">Nama</label>
      <input type="text"
             id="name"
             class="form-control"
             name="name"
             [(ngModel)]="player.name"
             required
             maxlength="100"
             #name="ngModel"
             [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
        Nama pemain harus diisi dan maksimal 100 karakter.
      </div>
    </div>

    <div class="form-group">
      <label for="number">Nomor</label>
      <input type="number"
             id="number"
             class="form-control"
             name="number"
             [(ngModel)]="player.number"
             required
             min="1"
             max="99"
             #number="ngModel"
             [ngClass]="{'is-invalid': number.invalid && (number.dirty || number.touched)}">
      <div *ngIf="number.invalid && (number.dirty || number.touched)" class="invalid-feedback">
        Nomor harus antara 1 hingga 99.
      </div>
    </div>

    <div class="form-group">
      <label for="position">Posisi</label>
      <input type="text"
             id="position"
             class="form-control"
             name="position"
             [(ngModel)]="player.position"
             required
             maxlength="50"
             #position="ngModel"
             [ngClass]="{'is-invalid': position.invalid && (position.dirty || position.touched)}">
      <div *ngIf="position.invalid && (position.dirty || position.touched)" class="invalid-feedback">
        Posisi harus diisi dan maksimal 50 karakter.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="playerForm.invalid">
      {{ isEditMode ? 'Perbarui' : 'Tambah' }} Pemain
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Batal</button>
  </form>
</div>
